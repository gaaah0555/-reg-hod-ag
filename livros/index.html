    <!-- filtro da barra de pesquisa -->
            <script>
  const searchInput = document.querySelector(".search-bar"); /*vê o q é escrito*/            
  const imagens = document.querySelectorAll(".imagem-container img"); /*seleciona as imagens de acordo com o que digitado*/

  searchInput.addEventListener("keyup", function () { /*identifica sempre que uma tecla é soltada*/
    const termo = searchInput.value.toLowerCase(); /*seleciona o q é escrito e deixa minúsculo para evitar conflito*/ 

        /*compara a descrição com as imagens*/
    imagens.forEach(img => { 
      const descricao = img.alt.toLowerCase();


        /*verifica se as imagens combinam com a descrição e o filtro aplicado*/
      if (descricao.includes(termo)) {
        img.style.display = "inline-block";
      } else {
        img.style.display = "none";
      }
    });
  });
</script>
